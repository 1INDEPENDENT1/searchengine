databaseChangeLog:
  - changeSet:
      id: 001-create-table-sites
      author: you
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: SITES
      changes:
        - createTable:
            tableName: SITES
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: TEXT
              - column:
                  name: url
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: SITES
