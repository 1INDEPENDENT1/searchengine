databaseChangeLog:
  - changeSet:
      id: 002-create-table-page
      author: you
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: page
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_entity_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: MEDIUMTEXT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: page
            baseColumnNames: site_entity_id
            constraintName: fk_page_site
            referencedTableName: SITES
            referencedColumnNames: id
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: page
            columnNames: site_entity_id, path
            constraintName: uq_page_site_path
        - createIndex:
            tableName: page
            indexName: path_idx
            columns:
              - column:
                  name: path
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: page
            constraintName: fk_page_site
        - dropTable:
            tableName: page
